<div class="scrollNews_logo">
    <img src="{{logoImg}}" alt="" class="scrollNews_logo_img">
</div>
<div class="scrollNews_slideShow">
    <ul class="scrollNews_scrollSlide">
        <li class="scrollNews_slideItem" x-repeat="slideNews">
            <span class="scrollNews_slideTitle">{{slideTitle}}</span>
            <span class="scrollNews_slideContent">{{slideContent}}</span>
        </li>
    </ul>
</div>
<img class="divideLine scrollNews_divide" src="{{divide}}">
<div class="scrollNews_more">
    <a href="">更多</a>
</div>
